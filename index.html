<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ganaportfolio/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/ganaportfolio/assets/index-Bmfmk7H7.js"></script>
    <link rel="stylesheet" crossorigin href="/ganaportfolio/assets/index-FZSyCQvb.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

  </body>
</html>
